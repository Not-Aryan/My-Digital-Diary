<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Digital-Diary</title>
</head>
<body>
{% extends 'bootstrap/base.html' %}


{% block title %}

User Registration For My Digital Diary

{% endblock %}

{% block content%}

<div class="jumbotron jumbotron-fluid">
  <div class="container container-fluid">
    <h1 class="display-4">User Registration</h1>
    <p class="lead">Already have an account? <a href="/login">Click here</a></p>
  </div>
</div>

<span class="border border-danger">

<form method="POST" action="" class="text-center border border-light p-5">
    <input class="form-control" type="text" name="First Name" placeholder="First Name">
    <input class="form-control" type="text" name = "Last Name" placeholder="Last Name">
    <input class="form-control" type="text" name = "Email" placeholder="Email">
    <input class="form-control" type="text" name = "Password" placeholder="Password">
    <button type="submit" class="btn btn-info btn-block my-4">Register</button>
</form>
</span>


{% endblock %}
</body>
</html>
